<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="about">
    <h1>Learn to code by watching others</h1>
    <p class="paragraph">See how experienced devolopers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable </p>
    </div>
    <header>
        <button class="top-button"><p><strong>Try it free 7 days then</strong> $20/mo. thereafter</p></button>
    </header>
    <main>
      <form onsubmit="alert('Thank you for registering with us. We will send you a feedback shortly.')">
        <fieldset>
          <div>
            <input type="text" placeholder="First Name" name="fname"  maxlength="20" minlength="4" required>
         </div>
          <div>
            <input type="text" placeholder="Last Name" name="fname"  maxlength="20" minlength="4" required>
          </div>
           <div>
            <input type="email" placeholder="Email Address" name="email" maxlength="30" minlength="4" required>
           </div>
            <div>
            <input type="password" placeholder="Password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
         <div>
           <button type="submit" class="trail" value="submit">CLAIM YOUR FREE TRIAL</button>
         </div>
         <div class="condition">
             <h6>By clicking the button,you are agreeing to our <a href="#" class="link">Terms and Services</a></h6>
         </div>
    </fieldset>
      </form>
      
        
    </main>
</body>
</html>
